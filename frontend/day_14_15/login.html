<!-- Create login form Username and Password fields in login form
    where input fields has following cofigurations:
     - username will have  loginUsername id 
     - password field will have loginPassword id

    validate: 
    -loginUsername: should not be empty
    -loginPassword: should not be empty

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <script src="js/validation.js"></script>
</head>
<body>
    <form id="Login Form">
        <input type="text" id="loginUsername" placeholder="Enter the username" required>
        <input type="text" id="loginPassword" placeholder="Enter the password" required>
        <button type="button" onclick="login">Login</button>
    </form>
</body>
</html>

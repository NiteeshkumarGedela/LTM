<!-- Create Registeration form with input field  that has following id
registerName: this will represent the person name
registerEmail: this will represent the email id 
registerUsername: this will represent the  username 
registerPassword: this will represent the password
create a button and onclick you call function register() from validation.js

The form will contain the following validation rules ;
Every field is required 
registerUsername: it will not contain any special characters 
registerEmail: it will be a valid email
registerPassword: it will be of atleast 8 characters 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="js/validation.js"></script>
</head>
<body>
    <form id="Registeration Form">
        <input type="text" id="registerName" placeholder="Enter the name" required>
        <input type="text" id="registerEmail" placeholder="Enter the email id" required>
        <input type="text" id="registerUsername" placeholder="Enter the username" required>
        <input type="text" id="registerPassword" placeholder="Enter the password" required>
        <button type="button" onclick="register()">Register</button>
    </form>
</body>
</html>
